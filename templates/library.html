{% extends 'base.html' %}



{% block content %}
	<br/>
	<h1>LIBRARY</h1>
	<br/>
	
	{% for post in posts %}
	
		<div class="shadow p-3 mb-5 bg-light rounded ">
			
		
				<h3><a href="{{ url_for('post', id=post.id )}}">{{ post.title }}</a></h3>
				<small>By:  {{ post.poster.name }}<br>
				{{ post.date_posted}}</small> 
				<br/>
				<a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-secondary btn-sm" >View Post</a>

		{% if post.poster_id == current_user.id or current_user.id == 33 %}	
				<a href="{{ url_for('edit_post', id=post.id)}}" class="btn btn-outline-secondary btn-sm ">Edit Post</a>
				<a href="{{ url_for('delete_post', id=post.id)}}" class="btn btn-outline-danger btn-sm ">Delete Post</a>
		{% endif %}
			<br/>
			
		</div>
	
	{% endfor %}

	

{% endblock %}
