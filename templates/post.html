{% extends 'base.html' %}



{% block content %}

{% for message in get_flashed_messages() %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
		  {{ message }}
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
{% endfor %}

<h3>Holistic Sustainable Future</h3>
<br/>

<div class="shadow p-3 mb-5 bg-light rounded ">
<h3>{{ post.title }}</h3>
<small>By: {{ post.poster.name }}<br>
{{ post.date_posted}}</small> 
<br><br>
{{ post.content|safe }}<br>
<a href="{{ url_for('products')}}" class="btn btn-outline-success btn "><strong>Innovations</strong></a>
<br/>

</div>

<!--<em>{{ post.poster.about_author }}</em>-->
<br><br> 
<a href="{{ url_for('index')}}" class="btn btn-outline-secondary btn-sm ">Back to Blog</a>
<br><br> 	
{% endblock %}
